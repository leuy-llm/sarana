      <section id="gallery" class="gallery_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 section-title text-center mb-5">
                    <!-- <h6>Best Picture of Our Hotel</h6>
                    <h3>Our Gallery</h3> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <img src="../image/room3.jpg" class="img-fluid" style="height: 500px; object-fit: cover; border-radius: 2px;"" alt="">
                </div>
                <div class="col-md-6">
                    <div class="reservation-section">

                        <div class="reservation-form">
                            <h2>MAKE YOUR RESERVATION</h2>
                            <form>
                                <label for="destination">Name</label>
                                <input type="text" id="destination" placeholder="Enter a destination or hotel name">
                                <div class="date-group">
                                    <div class="date">
                                        <label for="checkin">Phone</label>
                                        <input type="text" id="destination" placeholder="Enter your name . . .">
                                    </div>
                                    <div class="date">
                                        <label for="checkout">Email</label>
                                        <input type="text" id="destination" placeholder="Enter email . . .">
                                    </div>
                                </div>
                                <div class="date-group">
                                    <div class="date">
                                        <label for="checkin">Check In</label>
                                        <input type="text" id="checkin" placeholder="mm/dd/yyyy">
                                    </div>
                                    <div class="date">
                                        <label for="checkout">Check Out</label>
                                        <input type="text" id="checkout" placeholder="mm/dd/yyyy">
                                    </div>
                                </div>
            
                                <div class="guest-group">
                                    <div class="guest">
                                        <label for="rooms">Rooms</label>
                                        <select id="rooms">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                    <div class="guest">
                                        <label for="adults">Adults</label>
                                        <select id="adults">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                    <div class="guest">
                                        <label for="children">Children</label>
                                        <select id="children">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                </div>
            
                                <button type="submit">Check availability</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
